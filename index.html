<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> 

    <title>Acceuil</title>
</head>
<body>
    <div class="spinner"></div>
    <main>

        <header>
            <div class="header">
                <img src="MaquettesOhmyfood/images/logo/ohmyfood.png" alt="logo du site">            </div>
        </header>

        <div class="localisation">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <div class="exploration">
            <h1>Réservez le menu qui <br><span>vous convient</span> </h1>
            <p>Découvrez des restaurants    d'exception,<br><span>séléctionnés par nos soins.</span></p>
            <button><span>Explorer nos restaurants</span> </button>
        </div>

        <section class="operation">
            <h1>Fonctionnement</h1>
            <div class="operation__btns">
                <button class="operation__btn operation__btn--tel">
                    <div class="operation__number">1</div>
                    <div class="operation__icone operation__icone--tel"><i class="fas fa-mobile-alt"></i></div>
                    <span>Choisissez un restaurant</span>
                </button>

                <button class="operation__btn operation__btn--menu">
                    <div class="operation__number">2</div>
                    <div class="operation__icone operation__icone--menu"><i class="fas fa-list-ul"></i></div>
                    <span>Composez votre menu</span>

                </button>

                <button class="operation__btn operation__btn--shop">
                    <div class="operation__number">3</div>
                    <div class="operation__icone operation__icone--shop"><i class="fas fa-store "></i></div>
                    <span>Dégustez au restaurant</span>
                </button>
            </div>
        </section>


    </main>
</body>
</html>
